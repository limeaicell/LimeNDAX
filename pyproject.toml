[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "NDAx_decoder"
version = "1.0.0"
description = "Decode the NDAx file generated by BTS Software."
readme = "README.md"
authors = [{ name = "Pruthvi", email = "pakare639@gmail.com" }]

classifiers = [
    "Programming Language :: Python :: 3",
]
keywords = ["Decode", "NDAx"]
dependencies = [
    "pandas",
    "numpy",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = []

